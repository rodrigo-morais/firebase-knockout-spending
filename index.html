<html>
    <head>
        <link rel="stylesheet" href="assets/css/style.css">
        <link rel="stylesheet" type="text/css" href="vendor/bootstrap/dist/css/bootstrap.min.css">
        <link rel="stylesheet" type="text/css" href="vendor/malihu-custom-scrollbar-plugin/jquery.mCustomScrollbar.min.css">

        <script type="text/javascript" data-main="app/init.js" src="vendor/requirejs/require.js"></script>
    </head>
    <body>
	    <div class="panel panel-primary col-md-4">
	      <div class="panel-heading">Inform your spendings</div>
	      <div class="panel-body">
	        <form id="spending" data-bind="submit: add">
	          <div class="form-group">
	            <label for="dateSpending">Date</label>
	            <input type="date" class="form-control" id="dateSpending" placeholder="Enter date" />
	          </div>
	          <div class="form-group">
	            <label for="item">Where</label>
	            <input type="text" class="form-control" id="item" placeholder="Enter where you spent" />
	          </div>
	          <div class="form-group">
	            <label for="value">Value</label>
	            <input type="number" id="value" />
	          </div>
	          <button id="send" type="submit" class="btn btn-default">Submit</button>
	        </form>
	      </div>
	    </div>

	    <div class="panel panel-primary col-md-7 pull-right">
	        <div class="panel-heading">List of spendings per day</div>
	        <div class="panel-body days">
	            <div id="daily">
	                <ul data-bind="foreach: days">
	                	<li>
	                		<span class="label">Date:</span><span class="value" data-bind="text: date"></span>
    						<span class="label">Item:</span><span class="value" data-bind="text: item"></span>
							<span class="label">Value:</span><span class="value" data-bind="text: value"> $</span>
						</li>
	                </ul>
	            </div>
	            <div class="total">
	                <label>Total:</label>
	                <span data-bind="text: today_total"></span>
	            </div>
	        </div>
	    </div>

	    <div class="panel panel-primary col-md-12">
	        <div class="panel-heading">List of spendings per month</div>
	        <div class="panel-body">
	            <div id="monthly">
	                <ul class="months" data-bind="foreach: months">
	                	<li>
	                		<span class="label">Month:</span><span class="value" data-bind="text: date"></span>
    						<span class="label">Total:</span><span class="value" data-bind="text: total"></span>
							<span class="label">Average:</span><span class="value" data-bind="text: average"> $</span>
						</li>
	                </ul>
	            </div>
	            <div class="total">
	                <label>Total:</label><span id="total"></span>
	                <label>Average:</label><span id="average"></span>
	            </div>
	        </div>
	    </div>
	</body>
</html>
